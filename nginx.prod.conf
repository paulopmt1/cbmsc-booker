# Nginx reverse proxy configuration for CBMSC Booker
# 
# This configuration provides:
# - SSL termination with Let's Encrypt
# - Gzip compression
# - Security headers
# - Proxy to the Docker container on port 5001
#
# Installation:
# 1. Install nginx: sudo apt install nginx
# 2. Install certbot: sudo apt install certbot python3-certbot-nginx
# 3. Copy this file: sudo cp nginx.prod.conf /etc/nginx/sites-available/cbmsc-booker
# 4. Enable the site: sudo ln -s /etc/nginx/sites-available/cbmsc-booker /etc/nginx/sites-enabled/
# 5. Replace YOUR_DOMAIN with your actual domain
# 6. Get SSL certificate: sudo certbot --nginx -d YOUR_DOMAIN
# 7. Reload nginx: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_disable "MSIE [1-6]\.";

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
